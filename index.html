<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--Main Container for Bootstrap-->
    <div id="container text-center">
      <!--Section One Start-->
      <div class="row sec1" id="sec1">
        <h1 id="sec1Item1">Welcome</h1>
      </div>
      <!--Section Two Start-->
      <div class="row sec2" id="sec2">
        <p class="sec2item1" id="sec2item1">Current Date and Time</p>
      </div>
      <!--Section Three Start-->
      <div class="row sec3" id="sec3">
        <form id="newCitySearchForm">
          <input
            type="text"
            placeholder="Enter City Name Here"
            autocomplete="off"
            autofocus="on"
            id="search-city-input"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <!--Section Four Start-->
      <div class="row sec4" id="sec4">
        <p class="sec4Button" id="sec4Button">
          <button id="geoLocation">Use My Current Location</button>
        </p>
      </div>
      <!--Section Five Start-->
      <div class="row sec5" id="sec5">
        <div class="col sec5C1" id="sec5C1">
          <p class="sec5C1Image" id="sec5C1Image">Current Weather Image Here</p>
        </div>
        <div class="col sec5C2" id="sec5C2">
          <div class="row sec5C2subC1R1" id="sec5C2subC1R1">
            <div class="col sec5C2subC1R1c1" id="sec5C2subC1R1c1">
              <p id="sec5C2subC1R1c1Item1">Current Temp</p>
            </div>
            <div class="col sec5C2subC1R1c2" id="sec5C2subC1R1c2">
              Feels Like
            </div>
          </div>
          <div class="row sec5C2subC1R2" id="sec5C2subC1R2">
            <button>Metric/Imperial (Coming Soon)</button>
          </div>
          <div class="row sec5C2subC1R3" id="sec5C2subC1R3">
            <div class="col sec5C2subC1R3c1" id="sec5C2subC1R3c1">
              High Temp
            </div>
            <div class="col sec5C2subC1R3c2" id="sec5C2subC1R3c2">Low Temp</div>
          </div>
        </div>
      </div>
      <!--Section Six Start-->
      <div class="row sec6" id="sec6">
        <p id="sec6Item1">Coded by Melinda Miller - Â© LaLinda Web Services</p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
